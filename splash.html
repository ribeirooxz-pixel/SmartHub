<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz o site se ajustar ao celular -->
    <title>SmartHub</title>

    <style>
        /* SPLASH SCREEN */
        /* Tela inicial que aparece antes de entrar no site */
.splash {
  position: fixed; /* Fixa na tela */
  inset: 0; /* Ocupa a tela inteira */
  background: var(--card); /* Usa a variável de cor "card" */
  display: flex; /* Ativa o layout flex */
  align-items: center; /* Centraliza verticalmente */
  justify-content: center; /* Centraliza horizontalmente */
  flex-direction: column; /* Coloca os elementos em coluna */
  z-index: 9999; /* Fica por cima de tudo */
  transition: opacity 0.6s ease; /* Anima a saída com fade */
  box-shadow: inset 0 0 80px rgba(0,0,0,0.25); /* Sombra interna */
  gap: 20px; /* Espaçamento entre os itens */
}

.splash-content {
  text-align: center; /* Centraliza o conteúdo */
}

.splash-logo {
  width: 180px; /* Tamanho da logo */
}

/* BOTÃO PERSONALIZADO */
.btn-primary {
  padding: 10px 18px; /* Espaçamento interno */
  background: #4e5dff;; /* Cor do botão */
  border: none; /* Sem borda */
  border-radius: 8px; /* Bordas arredondadas */
  color: #ffffff; /* Cor do texto */
  font-size: 16px; /* Tamanho da fonte */
  cursor: pointer; /* Muda o cursor ao passar por cima */
  box-shadow: 0px 4px 12px var(--shadow); /* Sombra do botão */
  transition: 0.3s; /* Animação suave no hover */
}

.btn-primary:hover {
  transform: scale(1.05); /* Aumenta levemente ao passar o mouse */
  opacity: 0.85; /* Deixa mais claro */
}

/* Agrupamento de marca / logo */
.brand{
  display:flex; /* Ativa flexbox */
  justify-content: center; /* Centraliza */
  gap: 10px; /* Espaço entre elementos */
}

    </style>
</head>

<body>

    <!-- SPLASH SCREEN (tela inicial antes do site carregar) -->
<div class="splash">
    <div class="splash-content">
      <img src="img/logo.png" class="splash-logo"> <!-- Logo exibida na splash -->

      <!-- Botão que leva para index.html -->
      <form action="index.html">
        <button class="btn-primary" onclick="closeSplash()">Entrar</button> <!-- Botão de entrada -->
      </form>
    </div>
</div> <!-- Fim da splash -->

</body>
</html>
